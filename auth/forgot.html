<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/header_footer/style.css">
  <link rel="stylesheet" href="/auth/style.css">
</head>
<body class="auth-bg-signin">
  <div id="header-placeholder"></div>
  <main class="auth-container">
    <section class="signin-card">
      <h1>Forgot Password</h1>
      <form id="forgotForm" novalidate>
        <div class="field">
          <label for="fp_email">Email</label>
          <input type="email" id="fp_email" name="email" placeholder="Email" autocomplete="username" required>
        </div>
        <button type="submit" class="btn primary">Send Reset Link</button>
        <div class="links-row">
          <a href="/auth/login.html">Back to Sign In</a>
        </div>
      </form>
    </section>
  </main>
  <div id="footer-placeholder"></div>
  <script src="/header_footer/partials.js"></script>
  <script src="/auth/forgot.js"></script>
</body>
</html>
