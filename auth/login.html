<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="/header_footer/style.css" />
  <link rel="stylesheet" href="/auth/style.css" />
</head>
<body class="auth-bg-signin">
  <div id="site-header"></div>

  <main class="auth-container">
    <section class="signin-card">
      <h1>Sign In</h1>

      <form id="signinForm" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" autocomplete="username" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required />
        </div>

        <div class="options-row">
          <label class="chk"><input type="checkbox" id="saveId" /> <span>Save ID</span></label>
          <label class="chk"><input type="checkbox" id="keepSignedIn" /> <span>Keep me signed in</span><span class="info" aria-hidden="true">â“˜</span></label>
        </div>

        <button type="submit" class="btn primary" id="signinBtn">Sign In</button>

        <div class="links-row">
          <a href="/auth/signup.html" id="signupEmail">Sign up with email</a>
          <a href="#" id="forgotPassword">Forgot password?</a>
        </div>

        <div class="divider"><span>or</span></div>

        <div class="socials">
          <a href="#" class="btn social google" id="continueGoogle"><span class="icon"><img src="/auth/images/google-logo-png-open-2000.png" alt="Google" /></span> Continue with Google</a>
        </div>
      </form>
    </section>

    <section class="benefits">
      <h2>Don't miss out!</h2>
      <p>KAMAKAMA's amazing benefits for new members!</p>
      <div class="benefit-grid">
        <div class="benefit">
          <div class="benefit-icon">ðŸ“²</div>
          <div class="benefit-text"><div class="title">App Install</div><div class="desc">5 Points</div></div>
        </div>
        <div class="benefit">
          <div class="benefit-icon">ðŸ””</div>
          <div class="benefit-text"><div class="title">App Notification</div><div class="desc">US$15 off</div></div>
        </div>
        <div class="benefit">
          <div class="benefit-icon">ðŸ’„</div>
          <div class="benefit-text"><div class="title">Beauty Profile</div><div class="desc">0.5 Points</div></div>
        </div>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script src="/header_footer/partials.js" defer></script>
  <script src="/auth/state.js" defer></script>
  <script src="/auth/script.js" defer></script>
</body>
</html>
