<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circular Carousel Pure JS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background: #fff9f9;
      overflow: hidden;
    }

    .root {
      --height: 40vh;
      --origin: calc(var(--height) * 2.5);
      height: 20rem;
      width: 100vw;
      position: relative;
    }

    .handle {
      width: 100%;
      height: 300%;
      position: absolute;
      left: 0;
      cursor: grab;
    }

    .center {
      height: 100vh;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .items {
      transform-origin: center var(--origin);
      transform: rotate(0deg);
      transition: transform 0.1s linear;
    }

    .item {
      position: absolute;
      top: 0;
      left: 0;
      height: var(--height);
      transform-origin: center var(--origin);
      border-radius: 17px;
      width: 14rem;
    }
  </style>
</head>

<body>
  <div class="w-full h-screen overflow-hidden">
    <div class="relative flex h-full flex-col items-center justify-center">
      <div class="root" id="carousel-root">
        <div class="handle" id="carousel-handle">
          <div class="center">
            <div class="items" id="carousel-items">
              <!-- Các item sẽ được thêm bằng JS -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const colors = [
      "bg-red-400", "bg-orange-400", "bg-yellow-400",
      "bg-lime-400", "bg-green-400", "bg-cyan-400",
      "bg-blue-400", "bg-indigo-400", "bg-purple-400", "bg-pink-400"
    ];

    const ARC_SIZE = 360; // Sử dụng toàn bộ vòng tròn
    const itemsContainer = document.getElementById("carousel-items");
    const len = 10;
    let deg = 0;
    let nextDeg = 0;
    let isDragging = false;
    let prevX = 0;
    let animationId = null;

    // Tạo phần tử item với khoảng cách đều
    for (let i = 0; i < len; i++) {
      const div = document.createElement("div");
      div.className = `item flex select-none items-center justify-center rounded text-sm h-80 text-white font-bold ${colors[i % colors.length]}`;
      div.textContent = `Card ${i + 1}`;
      
      // Tính toán góc để các card cách đều nhau trên vòng tròn
      const angle = (i * 360) / len;
      div.style.transform = `translateX(-50%) rotate(${angle}deg)`;
      
      itemsContainer.appendChild(div);
    }

    function lerp(a, b, t) {
      return a + (b - a) * t;
    }

    function animate() {
      deg = lerp(deg, nextDeg, 0.2);
      itemsContainer.style.transform = `rotate(${deg}deg)`;
      if (Math.abs(deg - nextDeg) > 0.01) {
        animationId = requestAnimationFrame(animate);
      } else {
        cancelAnimationFrame(animationId);
      }
    }

    function tryMove(delta) {
      nextDeg += delta;
      // Không giới hạn góc xoay để có thể xoay vô hạn
      cancelAnimationFrame(animationId);
      animationId = requestAnimationFrame(animate);
    }

    // Kéo chuột xoay
    const handle = document.getElementById("carousel-handle");
    handle.addEventListener("mousedown", (e) => {
      isDragging = true;
      prevX = e.pageX;
      handle.style.cursor = 'grabbing';
    });

    window.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const movementX = e.pageX - prevX;
      prevX = e.pageX;
      tryMove(movementX / 5); // Tăng độ nhạy
    });

    window.addEventListener("mouseup", () => { 
      isDragging = false;
      handle.style.cursor = 'grab';
    });

    // Cảm ứng điện thoại
    handle.addEventListener("touchstart", (e) => {
      isDragging = true;
      prevX = e.touches[0].pageX;
    });

    window.addEventListener("touchmove", (e) => {
      if (!isDragging) return;
      const movementX = e.touches[0].pageX - prevX;
      prevX = e.touches[0].pageX;
      tryMove(movementX / 5); // Tăng độ nhạy
    });

    window.addEventListener("touchend", () => { isDragging = false; });

    // Cuộn chuột
    handle.addEventListener("wheel", (e) => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -10 : 10;
      tryMove(delta);
    });
  </script>
</body>
</html>
