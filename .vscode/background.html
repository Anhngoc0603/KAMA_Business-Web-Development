<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sakura Luxury Glow Circles</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  background: #FFF9F9;
  font-family: 'Playfair Display', serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  gap: 60px;
}

h2 {
  color: #6B4C3B;
  font-size: 2rem;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.luxury-circles {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 60px;
}

/* === Circle Container === */
.circle {
  position: relative;
  width: 240px;
  height: 240px;
  border-radius: 50%;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 0 0 25px rgba(230,166,176,0.25);
  transition: transform .6s cubic-bezier(0.23,1,0.32,1), box-shadow .6s;
}
.circle:hover {
  transform: scale(1.08);
  box-shadow: 0 0 45px rgba(230,166,176,0.45);
}

/* === Image === */
.circle img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: all .7s ease;
}
.circle:hover img {
  transform: scale(1.1);
  filter: brightness(0.75) saturate(1.2);
}

/* === Overlay Glow === */
.overlay {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background: radial-gradient(circle at center, rgba(249,198,207,0.2) 0%, rgba(230,166,176,0.85) 85%);
  opacity: 0;
  transition: opacity .6s ease;
}
.circle:hover .overlay { opacity: 1; }

/* === Moving light reflection === */
.reflection {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background: linear-gradient(120deg, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.4) 100%);
  transform: translateX(-100%) rotate(20deg);
  opacity: 0.4;
  mix-blend-mode: screen;
}
.circle:hover .reflection {
  animation: lightSweep 2.8s ease-in-out forwards;
}
@keyframes lightSweep {
  0% { transform: translateX(-100%) rotate(20deg); }
  50% { transform: translateX(0%) rotate(20deg); }
  100% { transform: translateX(100%) rotate(20deg); }
}

/* === Border Glow Rotation === */
.circle::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 50%;
  padding: 3px;
  background: conic-gradient(
    from 0deg,
    #E6A6B0 0%, #F9C6CF 25%, #FADADD 50%, #E6A6B0 75%, #F9C6CF 100%
  );
  -webkit-mask: 
    linear-gradient(#fff 0 0) content-box, 
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  animation: rotateBorder 5s linear infinite;
  opacity: 0.7;
}
@keyframes rotateBorder {
  to { transform: rotate(360deg); }
}

/* === Texts (HỒNG SAKURA) === */
.text {
  position: absolute;
  bottom: 25px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  color: #E6A6B0; /* Sakura pink text */
  z-index: 2;
  opacity: 0;
  transition: all .7s ease;
}
.circle:hover .text {
  opacity: 1;
  transform: translate(-50%, -5px);
}
.text h3 {
  font-size: 1.1rem;
  letter-spacing: .5px;
  margin-bottom: 4px;
}
.text p {
  font-size: .9rem;
  opacity: .9;
}

/* === Floating Heart (HỒNG PASTEL) === */
.text svg {
  width: 26px;
  fill: url(#heartGradient);
  margin-top: 10px;
  animation: pulse 1.6s infinite ease-in-out;
}
@keyframes pulse {
  0%,100% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.25); opacity: .85; }
}

/* === Gradient Definition === */
svg defs {
  position: absolute;
  width: 0; height: 0;
}
</style>
</head>
<body>

<svg width="0" height="0">
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F9C6CF"/>
      <stop offset="100%" stop-color="#E6A6B0"/>
    </linearGradient>
  </defs>
</svg>

  </div>

  <div class="circle">

    <div class="reflection"></div>
    <div class="text">
      <h3>Dior</h3>
      <p>High-End Beauty</p>
      <svg viewBox="0 0 24 24"><path d="M12.1,18.55L12,18.65L11.89,18.55

      C4,6.5,5.5,5,7.5,5

  </div>

</div>
