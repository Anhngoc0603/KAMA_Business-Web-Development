<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details </title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --primary-color: #E6A6B0;
      --secondary-color: #F9C6CF;
      --accent-color: #6B4C3B;
      --background-color: #FFF9F9;
      --text-color: #6B4C3B;
      --text-light: #9b7c7c;
      --shadow-soft: 0 8px 32px rgba(107, 76, 59, 0.08);
      --shadow-medium: 0 12px 40px rgba(107, 76, 59, 0.12);
      --shadow-strong: 0 20px 60px rgba(107, 76, 59, 0.18);
      --gradient-pink: linear-gradient(135deg, #E6A6B0, #F9C6CF);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.7;
      font-size: 18px; /* TƒÉng k√≠ch th∆∞·ªõc ch·ªØ to√†n b·ªô */
    }

    .product-page {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 50px;
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 40px 30px;
      align-items: start;
    }

    .product-gallery {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .gallery-main {
      width: 100%;
      height: 500px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: var(--shadow-medium);
    }

    .gallery-main img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gallery-thumbnails {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .thumbnail {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      object-fit: cover;
      cursor: pointer;
      opacity: 0.7;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .thumbnail.active,
    .thumbnail:hover {
      opacity: 1;
      border-color: var(--primary-color);
    }

    .product-details {
      padding: 20px 0;
    }

    .product-title {
      font-size: 48px; /* TƒÉng k√≠ch th∆∞·ªõc */
      font-weight: 700;
      color: var(--text-color);
      margin-bottom: 12px;
      line-height: 1.2;
    }

    .product-brand {
      color: var(--text-light);
      font-size: 22px; /* TƒÉng k√≠ch th∆∞·ªõc */
      margin-bottom: 10px;
      font-style: italic;
    }

    .product-rating {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
    }

    .rating-stars {
      color: #ffc107;
      font-size: 20px; /* TƒÉng k√≠ch th∆∞·ªõc */
    }

    .rating-value {
      color: var(--text-light);
      font-size: 18px; /* TƒÉng k√≠ch th∆∞·ªõc */
    }

    .new-arrival {
      color: var(--primary-color);
      font-weight: 600;
      margin-bottom: 20px;
      display: inline-block;
      padding: 8px 12px; /* TƒÉng padding */
      background: rgba(230, 166, 176, 0.1);
      border-radius: 6px;
      font-size: 18px; /* TƒÉng k√≠ch th∆∞·ªõc */
    }

    .product-pricing {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .original-price {
      text-decoration: line-through;
      color: var(--text-light);
      font-size: 22px; /* TƒÉng k√≠ch th∆∞·ªõc */
    }

    .sale-price {
      font-size: 32px; /* TƒÉng k√≠ch th∆∞·ªõc */
      font-weight: bold;
      color: var(--primary-color);
    }

    .shipping-note {
      color: var(--text-light);
      margin-bottom: 20px;
      font-size: 18px; /* TƒÉng k√≠ch th∆∞·ªõc */
    }

    .product-options {
      margin-bottom: 20px;
    }

    .product-options label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 18px; /* TƒÉng k√≠ch th∆∞·ªõc */
    }

    .product-options select {
      width: 100%;
      padding: 14px 16px; /* TƒÉng padding */
      border: 2px solid rgba(230, 166, 176, 0.3);
      border-radius: 10px;
      background: white;
      font-family: 'Playfair Display', serif;
      font-size: 18px; /* TƒÉng k√≠ch th∆∞·ªõc */
    }

    .product-description {
      margin-bottom: 25px;
      line-height: 1.8;
      font-size: 18px; /* TƒÉng k√≠ch th∆∞·ªõc */
    }

    .quantity-selector {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      width: 150px;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .quantity-btn {
      width: 40px;
      height: 40px;
      background: #f5f5f5;
      border: none;
      font-size: 20px; /* TƒÉng k√≠ch th∆∞·ªõc */
      cursor: pointer;
    }

    #quantity {
      width: 70px;
      height: 40px;
      text-align: center;
      border: none;
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
      font-family: 'Playfair Display', serif;
      font-size: 18px; /* TƒÉng k√≠ch th∆∞·ªõc */
    }

    .btn-primary {
      width: 50%;
      padding: 16px; /* TƒÉng padding */
      background: var(--gradient-pink);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px; /* TƒÉng k√≠ch th∆∞·ªõc */
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Playfair Display', serif;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .product-info-enhanced {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .info-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(107, 76, 59, 0.08);
      border: 1px solid rgba(230, 166, 176, 0.2);
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .section-header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid #FADADD;
    }

    .section-icon {
      width: 50px; /* TƒÉng k√≠ch th∆∞·ªõc */
      height: 50px; /* TƒÉng k√≠ch th∆∞·ªõc */
      background: var(--gradient-pink);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      color: white;
      font-size: 22px; /* TƒÉng k√≠ch th∆∞·ªõc */
    }

    .section-title {
      font-size: 32px; /* TƒÉng k√≠ch th∆∞·ªõc */
      font-weight: 700;
      color: #6B4C3B;
      margin: 0;
    }

    /* Rating Breakdown Section */
    .rating-breakdown {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(107, 76, 59, 0.08);
      border: 1px solid rgba(230, 166, 176, 0.2);
      animation: fadeInUp 0.6s ease-out;
    }

    .rating-overview {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 30px;
    }

    .rating-score {
      text-align: center;
    }

    .rating-number {
      font-size: 56px; /* TƒÉng k√≠ch th∆∞·ªõc */

      color: #6B4C3B;

    }

    .rating-stars-large {

      margin: 10px 0;
    }

    .rating-count {
      color: var(--text-light);
      font-size: 18px; /* TƒÉng k√≠ch th∆∞·ªõc */
    }

    .rating-bars {
      flex: 1;
    }

    .rating-bar {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .rating-label {
      width: 80px;
      font-size: 18px; /* TƒÉng k√≠ch th∆∞·ªõc */
      color: var(--text-light);
    }

    .rating-bar-container {
      flex: 1;
      height: 10px; /* TƒÉng chi·ªÅu cao */
      background: #f0f0f0;
      border-radius: 5px;
      overflow: hidden;
      margin: 0 10px;
    }

    .rating-bar-fill {
      height: 100%;
      background: var(--gradient-pink);
      border-radius: 5px;
      transition: width 1.5s ease-out;
    }

    .rating-percentage {
      width: 40px;
      font-size: 18px; /* TƒÉng k√≠ch th∆∞·ªõc */
      color: var(--text-light);
      text-align: right;
    }

    .rating-summary {
      margin-top: 30px;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(230, 166, 176, 0.2);
    }

    .summary-label {
      font-weight: 600;
      color: #6B4C3B;
      font-size: 18px; /* TƒÉng k√≠ch th∆∞·ªõc */
    }

    .summary-value {
      color: var(--text-light);
      font-size: 18px; /* TƒÉng k√≠ch th∆∞·ªõc */
    }

    /* Benefits Grid */
    .benefits-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .benefit-card {
      background: linear-gradient(135deg, #FFF9F9, #FFF0F2);
      padding: 25px;
      border-radius: 15px;
      border-left: 4px solid #E6A6B0;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .benefit-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s ease;
    }

    .benefit-card:hover::before {
      left: 100%;
    }

    .benefit-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(230, 166, 176, 0.2);
    }

    .benefit-icon {
      font-size: 28px; /* TƒÉng k√≠ch th∆∞·ªõc */
      color: #E6A6B0;
      margin-bottom: 15px;
    }

    .benefit-title {
      font-size: 22px; /* TƒÉng k√≠ch th∆∞·ªõc */
      font-weight: 600;
      color: #6B4C3B;
      margin-bottom: 15px;
    }

    .benefit-description {
      color: #8c7b7b;
      line-height: 1.6;
      font-size: 18px; /* TƒÉng k√≠ch th∆∞·ªõc */
    }

    /* Ingredients List */
    .ingredients-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .ingredient-item {
      background: rgba(255, 255, 255, 0.8);
      padding: 25px; /* TƒÉng padding */
      border-radius: 12px;
      border: 1px solid rgba(230, 166, 176, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .ingredient-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(230, 166, 176, 0.05), rgba(249, 198, 207, 0.05));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .ingredient-item:hover::before {
      opacity: 1;
    }

    .ingredient-item:hover {
      background: white;
      box-shadow: 0 5px 20px rgba(230, 166, 176, 0.15);
      transform: translateY(-2px);
    }

    .ingredient-name {
      font-weight: 600;
      color: #6B4C3B;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 20px; /* TƒÉng k√≠ch th∆∞·ªõc */
    }

    .ingredient-name::before {
      content: '‚ú¶';
      color: #E6A6B0;
      font-size: 18px; /* TƒÉng k√≠ch th∆∞·ªõc */
    }

    .ingredient-purpose {
      color: #8c7b7b;
      font-size: 18px; /* TƒÉng k√≠ch th∆∞·ªõc */
      line-height: 1.5;
    }

    /* Features List */
    .features-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .feature-item {
      display: flex;
      align-items: flex-start;
      gap: 15px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .feature-item:hover {
      background: white;
      transform: translateX(10px);
    }

    .feature-badge {
      background: var(--gradient-pink);
      color: white;
      width: 28px; /* TƒÉng k√≠ch th∆∞·ªõc */
      height: 28px; /* TƒÉng k√≠ch th∆∞·ªõc */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px; /* TƒÉng k√≠ch th∆∞·ªõc */
      font-weight: bold;
      flex-shrink: 0;
    }

    .feature-content h4 {
      margin: 0 0 5px 0;
      color: #6B4C3B;
      font-size: 18px; /* TƒÉng k√≠ch th∆∞·ªõc */
    }

    .feature-content p {
      margin: 0;
      color: #8c7b7b;
      font-size: 16px; /* TƒÉng k√≠ch th∆∞·ªõc */
      line-height: 1.5;
    }

    /* Reviews Section */
    .reviews-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(107, 76, 59, 0.08);
      border: 1px solid rgba(230, 166, 176, 0.2);
      animation: fadeInUp 0.6s ease-out;
    }

    .reviews-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid #FADADD;
    }

    .reviews-average {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 28px; /* TƒÉng k√≠ch th∆∞·ªõc */
      font-weight: 600;
      color: #6B4C3B;
    }

    .reviews-count {
      color: var(--text-light);
      font-size: 18px; /* TƒÉng k√≠ch th∆∞·ªõc */
    }

    .review-item {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      border-left: 4px solid var(--primary-color);
      transition: all 0.3s ease;
    }

    .review-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(230, 166, 176, 0.1);
    }

    .review-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--gradient-pink);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      flex-shrink: 0;
      font-size: 20px; /* TƒÉng k√≠ch th∆∞·ªõc */
    }

    .review-content {
      flex: 1;
    }

    .review-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .review-name {
      font-weight: 600;
      color: #6B4C3B;
      font-size: 18px; /* TƒÉng k√≠ch th∆∞·ªõc */
    }

    .review-date {
      color: var(--text-light);
      font-size: 16px; /* TƒÉng k√≠ch th∆∞·ªõc */
    }

    .review-stars {
      color: #ffc107;
      font-size: 16px; /* TƒÉng k√≠ch th∆∞·ªõc */
    }

    .review-text {
      line-height: 1.6;
      margin-bottom: 10px;
      font-size: 18px; /* TƒÉng k√≠ch th∆∞·ªõc */
    }

    .review-helpful {
      color: var(--text-light);
      font-size: 16px; /* TƒÉng k√≠ch th∆∞·ªõc */
    }

    /* ===== ANIMATIONS ===== */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .animate-pulse {
      animation: pulse 2s infinite;
    }

    .animate-slide-left {
      animation: slideInLeft 0.6s ease-out;
    }

    .animate-slide-right {
      animation: slideInRight 0.6s ease-out;
    }

    /* ===== RESPONSIVE IMPROVEMENTS ===== */
    @media (max-width: 900px) {
      .product-page {
        grid-template-columns: 1fr;
        gap: 30px;
        padding: 20px 15px;
      }
      
      .gallery-main {
        height: 400px;
      }

      .reviews-item {
        flex-direction: column;
        gap: 15px;
      }

      .review-avatar {
        align-self: flex-start;
      }

      .rating-overview {
        flex-direction: column;
        text-align: center;
      }

      .rating-bars {
        width: 100%;
      }
    }

    @media (max-width: 768px) {
      .product-info-enhanced,
      .reviews-section,
      .rating-breakdown {
        padding: 0 15px;
      }
      
      .info-section,
      .reviews-section,
      .rating-breakdown {
        padding: 25px 20px;
        margin-bottom: 20px;
      }
      
      .section-title {
        font-size: 28px;
      }
      
      .benefits-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .benefit-card {
        padding: 20px;
      }
      
      .ingredients-list {
        grid-template-columns: 1fr;
      }
      
      .feature-item {
        padding: 12px;
      }

      .benefit-title {
        font-size: 20px;
      }

      .benefit-description {
        font-size: 17px;
      }

      .ingredient-name {
        font-size: 18px;
      }

      .ingredient-purpose {
        font-size: 17px;
      }

      .product-title {
        font-size: 36px;
      }

      .product-brand {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      .info-section,
      .reviews-section,
      .rating-breakdown {
        padding: 20px 15px;
      }
      
      .section-header {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }
      
      .section-icon {
        margin-right: 0;
      }

      .reviews-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .rating-number {
        font-size: 42px;
      }

      .product-title {
        font-size: 32px;
      }
    }
  </style>
</head>

  <script>
    // ==================== DEBUG MODE ====================
    const DEBUG = true;

    // ==================== CONFIGURATION ====================
    const CONFIG = {
      // Th·ª≠ c√°c ƒë∆∞·ªùng d·∫´n kh√°c nhau
      jsonPaths: [
        'full.json'

      headerPath: './header.html',

    // ==================== UTILITY FUNCTIONS ====================
    function debugLog(message, data = null) {
      if (DEBUG) {
        console.log(`üîç ${message}`, data || '');
      }
    }

    function showError(message, details = '') {
      console.error('‚ùå L·ªói:', message, details);
      const productPage = document.getElementById('productPage');
      productPage.innerHTML = `
        <div class="error-message">
          <h2>L·ªói khi t·∫£i trang</h2>
          <p>${message}</p>

    function generateStarRating(rating) {
      const fullStars = Math.floor(rating);
      const hasHalfStar = rating % 1 !== 0;
      let stars = '';
      
      for (let i = 0; i < fullStars; i++) {
        stars += '<i class="fas fa-star"></i>';
      }
      
      if (hasHalfStar) {
        stars += '<i class="fas fa-star-half-alt"></i>';
      }
      
      const emptyStars = 5 - Math.ceil(rating);
      for (let i = 0; i < emptyStars; i++) {
        stars += '<i class="far fa-star"></i>';
      }
      
      return stars;
    }

      const menuCategories = document.querySelector('.menu-categories');
      const backBtn = document.querySelector('.back-btn');
      const nextButtons = document.querySelectorAll('.next-btn');
      const announcementWrapper = document.getElementById('announcementWrapper');
      const searchIcon = document.querySelector('.search .icon');
      const searchInput = document.getElementById('search-input-main');
      const searchOverlay = document.createElement('div');
      const searchWrapper = document.createElement('div');
      const searchInputOverlay = document.createElement('input');
      const closeSearch = document.createElement('button');

      // Setup search overlay
      searchOverlay.classList.add('search-overlay');
      searchWrapper.classList.add('search-wrapper');
      searchInputOverlay.classList.add('search-input');
      searchInputOverlay.placeholder = 'Search for...';
      closeSearch.classList.add('close-search');
      closeSearch.innerHTML = '&times;';
      searchWrapper.appendChild(searchInputOverlay);
      searchWrapper.appendChild(closeSearch);
      searchOverlay.appendChild(searchWrapper);
      document.body.appendChild(searchOverlay);

      // Debounce function for resize
      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }

      // Toggle menu
      if (menuToggler && navbar) {
        menuToggler.addEventListener('click', (e) => {
          e.stopPropagation();
          const isActive = navbar.classList.contains('active');
          navbar.classList.toggle('active', !isActive);
          navbar.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
          navbar.style.transform = isActive ? 'translateY(-100%)' : 'translateY(0)';
          navbar.style.opacity = isActive ? '0' : '1';
          document.body.style.overflow = isActive ? '' : 'hidden';
          if (!isActive) {
            if (shopAll) shopAll.classList.remove('active');
            if (menuCategories) {
              menuCategories.classList.remove('active');
              menuCategories.style.display = 'none';
              document.querySelectorAll('.category').forEach(cat => {
                cat.classList.remove('active');
                const productList = cat.querySelector('.product-list');
                if (productList) productList.style.display = 'none';
              });
            }
          } else {
            restoreScroll();
          }
        });

        // Click outside to close menu on mobile
        document.addEventListener('click', (e) => {
          if (
            window.innerWidth <= 900 &&
            !navbar.contains(e.target) &&
            !menuToggler.contains(e.target) &&
            navbar.classList.contains('active')
          ) {
            navbar.classList.remove('active');
            navbar.style.transform = 'translateY(-100%)';
            navbar.style.opacity = '0';
            if (shopAll) shopAll.classList.remove('active');
            if (menuCategories) {
              menuCategories.classList.remove('active');
              menuCategories.style.display = 'none';
              document.querySelectorAll('.category').forEach(cat => {
                cat.classList.remove('active');
                const productList = cat.querySelector('.product-list');
                if (productList) productList.style.display = 'none';
              });
            }
            restoreScroll();
          }
        });
      }

      // Toggle categories
      if (shopAll && menuCategories) {
        let timeoutId;

        const handleMouseEnter = () => {
          clearTimeout(timeoutId);
          if (window.innerWidth > 900) {
            menuCategories.style.display = 'block';
            menuCategories.style.opacity = '1';
            menuCategories.style.transform = 'translateY(0)';
            // Hi·ªÉn th·ªã t·∫•t c·∫£ product-list tr√™n PC
            document.querySelectorAll('.category').forEach(cat => {
              cat.classList.add('active');
              const productList = cat.querySelector('.product-list');
              if (productList) productList.style.display = 'block';
            });
          }
        };

        const handleMouseLeave = () => {
          timeoutId = setTimeout(() => {
            if (window.innerWidth > 900) {
              menuCategories.style.display = 'none';
              menuCategories.style.opacity = '0';
              menuCategories.style.transform = 'translateY(-10px)';
              // ·∫®n t·∫•t c·∫£ product-list khi r·ªùi chu·ªôt
              document.querySelectorAll('.category').forEach(cat => {
                cat.classList.remove('active');
                const productList = cat.querySelector('.product-list');
                if (productList) productList.style.display = 'none';
              });
            }
          }, 300);
        };

        if (window.innerWidth > 900) {
          shopAll.addEventListener('mouseenter', handleMouseEnter);
          shopAll.addEventListener('mouseleave', handleMouseLeave);
          menuCategories.addEventListener('mouseenter', handleMouseEnter);
          menuCategories.addEventListener('mouseleave', handleMouseLeave);
        }

        shopAll.addEventListener('click', (e) => {
          if (window.innerWidth <= 900) {
            e.preventDefault();
            e.stopPropagation();
            const isActive = shopAll.classList.contains('active');
            shopAll.classList.toggle('active', !isActive);
            menuCategories.classList.toggle('active', !isActive);
            menuCategories.style.display = menuCategories.classList.contains('active') ? 'flex' : 'none';
            menuCategories.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
            menuCategories.style.opacity = isActive ? '0' : '1';
            menuCategories.style.transform = isActive ? 'translateY(-10px)' : 'translateY(0)';
            if (backBtn) {
              backBtn.style.display = menuCategories.classList.contains('active') ? 'flex' : 'none';
            }
          }
        });

        if (backBtn) {
          backBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            shopAll.classList.remove('active');
            menuCategories.classList.remove('active');
            menuCategories.style.display = 'none';
            menuCategories.style.opacity = '0';
            menuCategories.style.transform = 'translateY(-10px)';
            backBtn.style.display = 'none';
            document.querySelectorAll('.category').forEach(cat => {
              cat.classList.remove('active');
              const productList = cat.querySelector('.product-list');
              if (productList) productList.style.display = 'none';
            });
            restoreScroll();
          });
        }

        function setupMobileCategoryInteractions() {
          nextButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
              e.stopPropagation();
              const category = btn.closest('.category');
              const isActive = category.classList.contains('active');
              document.querySelectorAll('.category').forEach(cat => {
                if (cat !== category) {
                  cat.classList.remove('active');
                  const productList = cat.querySelector('.product-list');
                  if (productList) productList.style.display = 'none';
                }
              });
              category.classList.toggle('active', !isActive);
              const productList = category.querySelector('.product-list');
              if (productList) {
                productList.style.display = category.classList.contains('active') ? 'block' : 'none';
                productList.style.transition = 'opacity 0.3s ease';
                productList.style.opacity = category.classList.contains('active') ? '1' : '0';
              }
            });
          });

          document.querySelectorAll('.category-header').forEach(header => {
            header.addEventListener('click', (e) => {
              if (!e.target.closest('.next-btn') && !e.target.closest('a')) {
                e.stopPropagation();
                const category = header.closest('.category');
                const isActive = category.classList.contains('active');
                document.querySelectorAll('.category').forEach(cat => {
                  if (cat !== category) {
                    cat.classList.remove('active');
                    const productList = cat.querySelector('.product-list');
                    if (productList) productList.style.display = 'none';
                  }
                });
                category.classList.toggle('active', !isActive);
                const productList = category.querySelector('.product-list');
                if (productList) {
                  productList.style.display = category.classList.contains('active') ? 'block' : 'none';
                  productList.style.transition = 'opacity 0.3s ease';
                  productList.style.opacity = category.classList.contains('active') ? '1' : '0';
                }
              }
            });
          });
        }

        setupMobileCategoryInteractions();

        // Debounce resize event
        const handleResize = debounce(() => {
          if (window.innerWidth > 900) {
            shopAll.addEventListener('mouseenter', handleMouseEnter);
            shopAll.addEventListener('mouseleave', handleMouseLeave);
            menuCategories.addEventListener('mouseenter', handleMouseEnter);
            menuCategories.addEventListener('mouseleave', handleMouseLeave);
            shopAll.classList.remove('active');
            menuCategories.classList.remove('active');
            menuCategories.style.display = 'none';
            menuCategories.style.opacity = '0';
            menuCategories.style.transform = 'translateY(-10px)';
            if (backBtn) backBtn.style.display = 'none';
            document.querySelectorAll('.category').forEach(cat => {
              cat.classList.remove('active');
              const productList = cat.querySelector('.product-list');
              if (productList) productList.style.display = 'none';
            });
            navbar.classList.remove('active');
            navbar.style.transform = 'translateY(0)';
            navbar.style.opacity = '1';
            restoreScroll();
          } else {
            shopAll.removeEventListener('mouseenter', handleMouseEnter);
            shopAll.removeEventListener('mouseleave', handleMouseLeave);
            menuCategories.removeEventListener('mouseenter', handleMouseEnter);
            menuCategories.removeEventListener('mouseleave', handleMouseLeave);
            menuCategories.style.transform = 'translateY(0)';
            // ƒê·∫£m b·∫£o product-list ·∫©n tr√™n mobile khi resize
            document.querySelectorAll('.category').forEach(cat => {
              cat.classList.remove('active');
              const productList = cat.querySelector('.product-list');
              if (productList) productList.style.display = 'none';
            });
          }
        }, 100);

        window.addEventListener('resize', handleResize);
      }

      function restoreScroll() {
        document.body.style.overflow = '';
      }

      // Announcement slide
      if (announcementWrapper) {
        let currentSlide = 0;
        const slides = announcementWrapper.children;
        let slideInterval;

        function startSlide() {
          slideInterval = setInterval(() => {
            currentSlide = (currentSlide + 1) % slides.length;
            announcementWrapper.style.transition = 'transform 0.8s ease-in-out';
            announcementWrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
          }, 3000);
        }

        startSlide();

        announcementWrapper.addEventListener('mouseenter', () => {
          clearInterval(slideInterval);
        });

        announcementWrapper.addEventListener('mouseleave', () => {
          startSlide();
        });
      }

      // Search overlay
      if (searchIcon && searchInput) {
        searchIcon.addEventListener('click', () => {
          searchOverlay.classList.add('active');
          searchInputOverlay.focus();
          document.body.style.overflow = 'hidden';
        });

        closeSearch.addEventListener('click', () => {
          searchOverlay.classList.remove('active');
          document.body.style.overflow = '';
        });

        searchInputOverlay.addEventListener('input', () => {
          const query = searchInputOverlay.value.toLowerCase();
          searchInput.value = query;
          if (window.filterProducts) window.filterProducts(query);
        });
      }
    }

    // ==================== MAIN INITIALIZATION ====================
    async function initializePage() {
      debugLog('üöÄ B·∫Øt ƒë·∫ßu kh·ªüi t·∫°o trang...');
      
      try {
        // T·∫£i header v√† footer
        await loadHeaderFooter();
        
        // Adjust padding dynamically
        const main = document.querySelector("main");
        function adjustPadding() {
          const header = document.querySelector("#header-placeholder header");
          if (header && main) {
            const headerHeight = header.offsetHeight;
            main.style.paddingTop = (headerHeight + 40) + "px";
          }
        }

        // L·∫∑p ki·ªÉm tra cho ƒë·∫øn khi header ƒë∆∞·ª£c load xong
        const observer = new MutationObserver(() => {
          adjustPadding();
        });

        const headerPlaceholder = document.querySelector("#header-placeholder");
        if (headerPlaceholder) {
          observer.observe(headerPlaceholder, { childList: true, subtree: true });
        }

        window.addEventListener("resize", adjustPadding);
        adjustPadding(); // Initial call

        // L·∫•y ID s·∫£n ph·∫©m t·ª´ URL
        const productId = getProductIdFromURL();
        if (!productId) return;
        
        // Hi·ªÉn th·ªã loading
        showLoading();
        
        // T·∫£i d·ªØ li·ªáu s·∫£n ph·∫©m
        debugLog('üîÑ ƒêang t·∫£i d·ªØ li·ªáu s·∫£n ph·∫©m...');
        const products = await loadProductData();
        
        if (!products) {
          showError('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu s·∫£n ph·∫©m');
          return;
        }

        // T√¨m v√† hi·ªÉn th·ªã s·∫£n ph·∫©m
        debugLog(`üîç ƒêang t√¨m s·∫£n ph·∫©m v·ªõi ID: ${productId}`);
        const product = findProductById(products, productId);
        displayProduct(product);
        
        // C·∫≠p nh·∫≠t ti√™u ƒë·ªÅ trang
        if (product) {
          document.title = `${product.name} - ${product.brand} | Flower Knows`;
        }
        
        debugLog('‚úÖ Kh·ªüi t·∫°o trang ho√†n t·∫•t');

      } catch (error) {
        console.error('üí• L·ªói kh·ªüi t·∫°o trang:', error);
        showError('L·ªói khi t·∫£i trang', error.message);
      }
    }

    // ==================== ERROR HANDLING ====================
    window.addEventListener('error', function(e) {
      console.error('üö® L·ªói to√†n c·ª•c:', e.error);
    });

    window.addEventListener('unhandledrejection', function(e) {
      console.error('üö® Promise b·ªã t·ª´ ch·ªëi:', e.reason);
    });

    // Kh·ªüi ch·∫°y
    document.addEventListener('DOMContentLoaded', initializePage);
  </script>
