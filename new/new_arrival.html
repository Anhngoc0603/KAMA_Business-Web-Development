<script>
window.addEventListener("load", () => {
  const curve = document.getElementById("curve");
  const svgContainer = document.querySelector(".svg-container");
  const scrollContainer = window; // v√¨ gi·ªù ƒë√£ fix scroll ƒë∆∞·ª£c r·ªìi üí™

  if (!curve || !svgContainer) {
    console.error("Kh√¥ng t√¨m th·∫•y #curve ho·∫∑c .svg-container");
    return;
  }

  // üå∏ B·∫Øt ƒë·∫ßu cong xu·ªëng (v√µng) r·ªìi d·∫ßn th·∫≥ng l·∫°i khi scroll
  const topY = 380;   // v√µng xu·ªëng ban ƒë·∫ßu
  const bottomY = 300; // th·∫≥ng l·∫°i khi scroll xu·ªëng
  const maxScroll = 600;
  let ticking = false;

  function updateWave(scrollY) {
    const progress = Math.min(scrollY / maxScroll, 1);
    const eased = 1 - Math.pow(1 - progress, 3);
    const y = topY - eased * (topY - bottomY); // üëà ƒë·ªïi d·∫•u ƒë·ªÉ ƒëi t·ª´ cong xu·ªëng ‚Üí th·∫≥ng l√™n

    curve.setAttribute("d", `M 800 300 Q 400 ${y} 0 300 L 0 0 L 800 0 L 800 300 Z`);
    curve.style.opacity = 1 - progress * 0.4;
    svgContainer.style.transform = `translateY(${progress * 100}px) scaleY(${1 - progress * 0.05})`;
    svgContainer.style.filter = `brightness(${1 - progress * 0.2})`;
  }

  updateWave(scrollContainer.scrollY || 0);

  scrollContainer.addEventListener("scroll", () => {
    const scrollPos = scrollContainer.scrollY;
    if (!ticking) {
      window.requestAnimationFrame(() => {
        updateWave(scrollPos);
        ticking = false;
      });
      ticking = true;
    }
  });
});
</script>
