    /* üå∏ SVG WAVE SECTION */
   .svg-container {
  position: relative;
  width: 100%;
  height: 520px;
  overflow: hidden;
  margin-top: 150px;
  z-index: 1;
  will-change: transform, filter;
}

.svg-container svg {
  width: 100%;

}

@keyframes gentleWave {
  0%, 100% { transform: translateY(0px) scaleY(1); }
  50% { transform: translateY(8px) scaleY(1.03); }
}

path {

}

.wave-content {

.wave-content h1 {

.wave-content p {

    .btn-explore {

<script>
(function() {
  const curve = document.getElementById("curve");
  const svgContainer = document.querySelector(".svg-container");
  const defaultCurveValue = 350;   // cong ƒë·∫ßu
const flatCurveValue = 100;      // gi·∫£m s√¢u h∆°n ƒë·ªÉ ph·∫≥ng r√µ
const maxScroll = 600;           // scroll ng·∫Øn h∆°n, hi·ªáu ·ª©ng r√µ h∆°n
         // scroll t·ªõi ƒë√¢y th√¨ ph·∫≥ng ho√†n to√†n
  let ticking = false;

  function scrollEvent(scrollPos) {
    const progress = Math.min(scrollPos / maxScroll, 1);
    // cubic easing ƒë·ªÉ chuy·ªÉn m·ªÅm
    const eased = 1 - Math.pow(1 - progress, 3);
    // gi√° tr·ªã Y c·ªßa ƒëi·ªÉm cong gi·ªØa
const curveValue = defaultCurveValue - scrollPos / 3;
    const opacity = 1 - progress * 0.6;
curve.style.opacity = opacity;
if (curveValue < flatCurveValue) curveValue = flatCurveValue;


    // c·∫≠p nh·∫≠t ƒë∆∞·ªùng path Q 400 Y
    curve.setAttribute(
      "d",
      `M 800 300 Q 400 ${curveValue} 0 300 L 0 0 L 800 0 L 800 300 Z`
    );

    // hi·ªáu ·ª©ng di chuy·ªÉn + s√°ng t·ªëi
    const translateY = progress * 150;      // tr√¥i xu·ªëng xa h∆°n
    const scaleY = 1 - progress * 0.08;     // n√©n nh·∫π h∆°n
    const brightness = 1 - progress * 0.25; // t·ªëi d·∫ßn

    svgContainer.style.transform = `translateY(${translateY}px) scaleY(${scaleY})`;
    svgContainer.style.filter = `brightness(${brightness})`;
  }

  window.addEventListener("scroll", () => {
    const scrollY = window.scrollY;
    if (!ticking) {
      window.requestAnimationFrame(() => {
        scrollEvent(scrollY);
        ticking = false;
      });
    }
    ticking = true;
  });
})();
</script>
